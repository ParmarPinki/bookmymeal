{% extends 'base.html' %}

{% block content %}
<style>
#catmain
{
	min-height:450px;
	width:100%;
}
.catmain_part
{
	height:150px;
	width:200px;
	float:left;
}
</style>
<h2>Category  >>  {{cnm}}</h2>

<div id="catmain">

{% for subcat in sclist %}
<a href={{curl}}viewfoodproduct/?scnm={{subcat.2}}  >
	<div class="catmain_part">
	<center>
	<img src={{media_url}}{{subcat.3}} height="100" width="150" />
	<br>
	<b>{{subcat.2}}</b>
	</center>
	</div>
</a>	
{% endfor %}

</div>

{% endblock %}
