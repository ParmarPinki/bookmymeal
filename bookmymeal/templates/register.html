{% extends 'base.html' %}
{% load static %}

{% block content %}


<br>
<h1>Register Here!!!</h1><br>
<font color="orange" style="font-size:20px;">{{output}}</font>
<form method="POST" action=http://127.0.0.1:8000/register/>
{% csrf_token %}
<table cellspacing="20">

<tr>
<td>Name</td>
<td><input type="text" name="name" placeholder="Enter name" style="border-radius: 5px; width : 250px; height : 28px ; padding-left:5px;" /> </td>
</tr>

<tr>
<td>Username/Email</td>
<td><input type="text" name="email" placeholder="Enter email" style="border-radius: 5px; width : 250px; height : 28px ; padding-left:5px;" /> </td>
</tr>

<tr>
<td>Password</td>
<td><input type="password" name="password" placeholder="Enter password" style="border-radius: 5px; width : 250px; height : 28px ; padding-left:5px;" /> </td>
</tr>

<tr>
<td>Address</td>
<td>
<textarea cols="28" rows="5" name="address" placeholder="Enter address" style="border-radius: 5px; padding-left:5px;" ></textarea>
</td>
</tr>

<tr>
<td>Mobile</td>
<td><input type="text" name="mobile" placeholder="Enter mobile" style="border-radius: 5px; width : 250px; height : 28px ; padding-left:5px;"  /> </td>
</tr>

<tr>
<td>City</td>
<td>
<select style="width:250px;border-radius: 5px; height : 28px ; padding-left:5px;" name="city"   >
<option>select city</option>
<option>Indore</option>
<option>Bhopal</option>
<option>Ujjain</option>
</select>
</td>
</tr>

<tr>
<td>Gender</td>
<td><input type="radio" name="gender" value="male" style="border-radius: 5px;" /> Male 
<input type="radio" name="gender" value="female" style="border-radius: 5px;" /> Female
</td>
</tr>
<tr>
<td><input type="submit" value="Register" style="border-radius: 5px;  height : 35px ; text-align: center; width : 80px;" /> </td>
</tr>
</table>
</form>


{% endblock %}
