<h1>Add Category</h1><br>

<form method="POST" enctype="multipart/form-data" action='http://127.0.0.1:8000/myadmin/addcat/' >
{% csrf_token %}
<table cellspacing="20">

<tr>
<td>Category Name</td>
<td><input type="text" name="catnm" placeholder="Enter Category name" style="border-radius: 5px; width : 250px; height : 28px ; padding-left:5px;" /> </td>
</tr>

<tr>
<td>Category Icon</td>

</tr>

<tr>
<td><input type="submit" value="Add Category" style="border-radius: 5px;  height : 35px ; text-align: center; width : 100px;" /> </td>
</tr>

</table>
